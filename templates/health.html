<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Saƒülƒ±ƒüƒ± - Akademik Arama Motoru</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            color: #000;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }

        .status-card.healthy {
            border-left-color: #28a745;
            background-color: #f8fff8;
        }

        .status-card.warning {
            border-left-color: #ffc107;
            background-color: #fffef8;
        }

        .status-card.error {
            border-left-color: #dc3545;
            background-color: #fff8f8;
        }

        .status-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-description {
            font-size: 14px;
            color: #666;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-icon.healthy {
            background-color: #28a745;
        }

        .status-icon.warning {
            background-color: #ffc107;
        }

        .status-icon.error {
            background-color: #dc3545;
        }

        .status-icon.loading {
            background-color: #6c757d;
        }

        .refresh-btn {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #0056b3;
        }

        .refresh-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .details-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .details-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .details-list {
            list-style: none;
            padding: 0;
        }

        .details-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details-list li:last-child {
            border-bottom: none;
        }

        .details-label {
            font-weight: 500;
            color: #555;
        }

        .details-value {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .details-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-link">‚Üê Ana Sayfaya D√∂n</a>
        
        <h1>Sistem Saƒülƒ±ƒüƒ±</h1>

        <button class="refresh-btn" id="refreshBtn">üîÑ Durumu Yenile</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sistem durumu kontrol ediliyor...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="status-grid" id="statusGrid">
            <!-- Dinamik olarak doldurulacak -->
        </div>

        <div class="details-section">
            <h2>Sistem Detaylarƒ±</h2>
            <ul class="details-list" id="detailsList">
                <!-- Dinamik olarak doldurulacak -->
            </ul>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let healthData = null;

        // Sayfa y√ºklendiƒüinde sistem durumunu kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemHealth();
        });

        // Yenile butonu
        document.getElementById('refreshBtn').addEventListener('click', function() {
            checkSystemHealth();
        });

        async function checkSystemHealth() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const refreshBtn = document.getElementById('refreshBtn');
            
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            refreshBtn.disabled = true;
            
            try {
                const response = await fetch('/health', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                healthData = await response.json();
                displayHealthData(healthData);
                
            } catch (error) {
                console.error('Health check error:', error);
                errorMessage.textContent = `Sistem durumu alƒ±namadƒ±: ${error.message}`;
                errorMessage.style.display = 'block';
                
                // Hata durumunda bo≈ü kartlar g√∂ster
                displayErrorState();
                
            } finally {
                loading.style.display = 'none';
                refreshBtn.disabled = false;
                updateLastUpdatedTime();
            }
        }

        function displayHealthData(data) {
            const statusGrid = document.getElementById('statusGrid');
            const detailsList = document.getElementById('detailsList');
            
            // Durum kartlarƒ±
            const cards = [
                {
                    title: 'Genel Durum',
                    value: data.status === 'ok' ? 'Saƒülƒ±klƒ±' : 'Hatalƒ±',
                    description: data.status === 'ok' ? 'T√ºm sistemler √ßalƒ±≈üƒ±yor' : 'Sistemde sorun var',
                    status: data.status === 'ok' ? 'healthy' : 'error'
                },
                {
                    title: 'Arama Motoru',
                    value: data.model_status === 'loaded' ? 'Aktif' : 'Y√ºkleniyor',
                    description: `Model: ${data.current_model || 'Bilinmiyor'}`,
                    status: data.model_status === 'loaded' ? 'healthy' : 'warning'
                },
                {
                    title: 'Veritabanƒ±',
                    value: data.database_connection ? 'Baƒülƒ±' : 'Baƒülantƒ±sƒ±z',
                    description: data.database_connection ? 'Neo4j √ßalƒ±≈üƒ±yor' : 'Neo4j baƒülantƒ± sorunu',
                    status: data.database_connection ? 'healthy' : 'error'
                },
                {
                    title: 'Veri Sayƒ±sƒ±',
                    value: `${(data.projects_count || 0) + (data.calls_count || 0) + (data.academics_count || 0)}`,
                    description: 'Toplam kayƒ±t sayƒ±sƒ±',
                    status: 'healthy'
                }
            ];

            statusGrid.innerHTML = cards.map(card => `
                <div class="status-card ${card.status}">
                    <div class="status-title">
                        <span class="status-icon ${card.status}"></span>
                        ${card.title}
                    </div>
                    <div class="status-value">${card.value}</div>
                    <div class="status-description">${card.description}</div>
                </div>
            `).join('');

            // Detay listesi
            const details = [
                { label: 'Aktif Model', value: data.current_model || 'Bilinmiyor' },
                { label: 'Model Durumu', value: data.model_status || 'Bilinmiyor' },
                { label: 'Proje Sayƒ±sƒ±', value: data.projects_count || 0 },
                { label: 'Akademisyen Sayƒ±sƒ±', value: data.academics_count || 0 },
                { label: '√áaƒürƒ± Sayƒ±sƒ±', value: data.calls_count || 0 },
                { label: 'Veritabanƒ± Baƒülantƒ±sƒ±', value: data.database_connection ? '‚úÖ Aktif' : '‚ùå Pasif' }
            ];

            detailsList.innerHTML = details.map(detail => `
                <li>
                    <span class="details-label">${detail.label}:</span>
                    <span class="details-value">${detail.value}</span>
                </li>
            `).join('');
        }

        function displayErrorState() {
            const statusGrid = document.getElementById('statusGrid');
            const detailsList = document.getElementById('detailsList');
            
            statusGrid.innerHTML = `
                <div class="status-card error">
                    <div class="status-title">
                        <span class="status-icon error"></span>
                        Sistem Durumu
                    </div>
                    <div class="status-value">Bilinmiyor</div>
                    <div class="status-description">Durum bilgisi alƒ±namadƒ±</div>
                </div>
            `;
            
            detailsList.innerHTML = `
                <li>
                    <span class="details-label">Hata:</span>
                    <span class="details-value">Sistem bilgileri alƒ±namadƒ±</span>
                </li>
            `;
        }

        function updateLastUpdatedTime() {
            const lastUpdated = document.getElementById('lastUpdated');
            const now = new Date();
            const timeString = now.toLocaleString('tr-TR');
            lastUpdated.textContent = `Son g√ºncelleme: ${timeString}`;
        }

        // Her 30 saniyede bir otomatik yenile
        setInterval(function() {
            checkSystemHealth();
        }, 30000);
    </script>
</body>
</html>
